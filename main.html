<html>
  <head>
    <title>Calendar API Sample Application</title>
  </head>
  <body>

    {% if has_credentials %}

    {% else %}
    <p>
      No credentials! grant permission below:
    </p>
    <blockquote>
      <a href="{{ url }}">{{ url }}</a>
    </blockquote>
    {% endif %}
  
    <form id="calendar_recording" action="/add" method="post">
      <label> Choose a calendar: </label>
      {% if calendar_list %}
        <select name="calendar_id">
        {% for cal in calendar_list %}
          <option value="{{ cal.id }}"> {{ cal.summary }}</option>
        {% endfor %}
        </select>
      {% endif %}
      <input type="submit" />
    </form>


  </body>
</html>
