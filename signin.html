<html>
	<head>
		<!-- # ajax for submitting phone input form -->
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    </head>


        <body style="background-color:#2d4174;">
		<script>
			$(document).on('submit', 'form.phone_input', function(evt){
				evt.preventDefault();
				// TODO: CHECK IF PHONE NUMBER IS 10 DIGITS
				$.ajax({
					url: $(this).attr('action'),
					type: $(this).attr('method'),
					data: $(this).serialize(),
					success: function() {
						$(".conf_input").show();
					}
				});
			});
			$(document).on('submit', 'form.conf_input', function(evt){
				$.ajax({
					url: $(this).attr('action'),
					type: $(this).attr('method'),
					data: $(this).serialize(),
					success: function(json) {
						if (json) {
							console.log(json);
							$(".error").show();
						} else {
							// redirect to next page
							location.href = "/create";
						}
					}
				});
				evt.preventDefault();
			});

		</script>
	
	<div>
		<h1 style="text-align:center;font-family:happy monkey;color:#ea8b75;font-size:40px;">
			<img src="ttthm logo.jpg" width="550" height="275">
		<br/>
		<br/>
		<form class="phone_input" action="" method="POST">
			<label >Welcome to <br/> Talk to the HANDnswering machine!
			</label>
		</form>
	</h1>
	<h2 style="text-align:center;font-family:happy monkey;color:white;font-size:20px;">
		<form class="conf_input" action="/confirm_code" method="POST">
			<label>Please enter your Gmail account information to get started:<br/>
				<input type="text" name="conf" />
				<button>Go</button>
			</label>
		</form>
	</h2>
	</div>
	</body>
</html>
